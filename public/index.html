<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="favicon" href="%PUBLIC_URL%/logo-dark.png" />
    <link rel="apple-touch-icon" id = "apple-touch" href="%PUBLIC_URL%/logo.png" />
    <script>
      const usesDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches || false;
      const favicon = document.getElementById('favicon');
      const apple = document.getElementById('apple-touch');

      function switchIcon(usesDarkMode) {
        if (usesDarkMode) { 
          favicon.href = '%PUBLIC_URL%/logo-dark.png';
          apple.href = '%PUBLIC_URL%/logo-dark.png';
        } else {
          favicon.href = '%PUBLIC_URL%/logo-light.png';
          apple.href = '%PUBLIC_URL%/logo-light.png';
        }
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener( "change", (e) => switchIcon(e.matches));
      switchIcon(usesDarkMode);
    </script>

    <meta property="og:site_name" content="Mithibai Cultural Committee"/>
